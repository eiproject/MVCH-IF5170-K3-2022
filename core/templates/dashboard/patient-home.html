{% extends "dashboard/layout.html" %}

{% block content %}
<div class="p-10 flex flex-col flex-grow">
  <p>Hello</p>
  <p class="font-bold text-2xl">Welcome, NAME</p>
  <div class="flex flex-grow">
    <div class="w-8/12 mr-2 flex flex-col flex-grow">
      <div class="flex justify-center bg-white rounded-xl border border-green_dark p-2 mb-2">
        <button class="px-8 py-6 bg-green_light border border-green_dark rounded-xl w-40 h-24 mx-1 hover:bg-green_dark duration-500"
          onclick="window.location.href='/dashboard/patient-registration'">
          <div class="flex justify-center items-center">
            <i class="fa-regular fa-file-lines fa-2xl mr-2"></i>
            <p class="text-left">Register</p>
          </div>
        </button>
        <button class="px-8 py-6 bg-green_light border border-green_dark rounded-xl w-40 h-24 mx-1 hover:bg-green_dark duration-500"
          onclick="window.location.href='/dashboard/doctor-schedule'">
          <div class="flex justify-center items-center">
            <i class="fa-regular fa-calendar fa-2xl mr-2"></i>
            <p class="text-left">Doctor Schedule</p>
          </div>
        </button>
      </div>
      <div class="flex flex-col bg-white rounded-xl border border-green_dark p-2 flex-grow">
        <p class="font-bold">Teleconsultation Schedule</p>
        <div class="my-4 flex flex-col">
          <table>
            <tr class="border-b border-t border-green_dark">
              <th class="py-2">No</th>
              <th>Doctor</th>
              <th>Day</th>
              <th>Date</th>
              <th>Time</th>
            </tr>
            <tr class="text-center">
              <td>1</td>
              <td>Doctor A</td>
              <td>Day A</td>
              <td>Date A</td>
              <td>Time A</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="w-4/12 bg-white rounded-xl border border-green_dark p-2 flex flex-col flex-grow">
      <div class="flex flex-col">
        <table>
          <tr class="border-b border-t border-green_dark">
            <th class="py-2">Day</th>
            <th>Time</th>
            <th>Doctor</th>
          </tr>
          <tr class="text-center">
            <td>Day A</td>
            <td>Time A</td>
            <td>Doctor A</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
